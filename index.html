    <script >// On cache l'ancienne section au moment d'afficher la nouvelle
    $('#b2b').on('show.bs.collapse', function () {
      $('#b2c').collapse('hide');
      $('#vignette-b2b').addClass('selected');
    });
    $('#b2b').on('hide.bs.collapse', function () {
      $('#vignette-b2b').removeClass('selected');
    });
    $('#b2c').on('show.bs.collapse', function () {
      $('#b2b').collapse('hide');
      $('#vignette-b2c').addClass('selected');
    });
    $('#b2c').on('hide.bs.collapse', function () {
      $('#vignette-b2c').removeClass('selected');
    });

$('.sous-vignette').click(function() { $('.sous-vignette').removeClass('selected'); $(this).addClass('selected'); });

    // Compteur de mots
    compterMots();
    $('#FormTextarea').on('keyup propertychange paste', function() { compterMots(); });

    compter();
    $('#FormcontrolTextarea').on('keyup propertychange paste', function() { compter(); });

    function compterMots() {
      var textarea = $('#FormTextarea').val();
      var words = 123 - (textarea.length == 0 ? 0 : textarea.trim().split(/\s+\b/).length);
      $('.compteur').html(words + ' mots');
      if (words < 0) {
        $('.compteur').addClass('rouge');
      }
      else {
        $('.compteur').removeClass('rouge');
      }
    }

    function compter() {
      var textarea2 = $('#FormcontrolTextarea').val();
      var words2 = 123 - (textarea.length == 0 ? 0 : textarea.trim().split(/\s+\b/).length);
      $('.compteur').html(words2 + ' mots');
      if (words2 < 0) {
        $('.compteur').addClass('rouge');
      }
      else {

    }
